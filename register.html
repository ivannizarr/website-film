<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHILL - Daftar</title>
  <link rel="icon" type="image/png" href="assets/img/movie-open.png">
  <link rel="stylesheet" href="assets/css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login">
    <img class="logo" src="assets/img/Logo.png" alt="logo chill">
    <h1>Daftar</h1>
    <p>Selamat datang!</p>

    <form action="home.html">
      <div class="input-group">
        <label for="reg-username">Username</label>
        <input id="reg-username" type="text" placeholder="Masukkan username" autocomplete="username" required>
      </div>

      <div class="input-group">
        <label for="reg-pass">Kata Sandi</label>
        <div class="password-container">
          <input id="reg-pass" type="password" placeholder="Masukkan kata sandi" autocomplete="new-password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('reg-pass', this)">
            <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="reg-confirm">Konfirmasi Kata Sandi</label>
        <div class="password-container">
          <input id="reg-confirm" type="password" placeholder="Ulangi kata sandi" autocomplete="new-password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('reg-confirm', this)">
            <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="actions">
        <span>Sudah punya akun? <a href="index.html">Masuk</a></span>
      </div>

      <button class="button" type="submit">Daftar</button>
    </form>

    <div class="or">Atau</div>

    <button class="google-button" type="button">
      <img src="assets/img/google-icon.png" alt="Google">
      Daftar dengan Google
    </button>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
